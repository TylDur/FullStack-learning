<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>HTML Links</h1>
    <hr>
     <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/250px-Google_%22G%22_logo.svg.png" alt="Google Logo" height="60" width="60">
     <br>
    <a href="https://www.google.com/">Google</a> 
    <br>
    <img src="https://1000logos.net/wp-content/uploads/2016/10/Amazon-logo-meaning.jpg" alt="Amazon Logo" height="60" width="60">
    <br>
    <a href="https://www.amazon.in">Amazon</a>
    <br>
    <img src="https://i.ytimg.com/vi/GV3HUDMQ-F8/sddefault.jpg" alt="Netflix Logo" height="60" width="60">
    <br>
    <a href="https://www.netflix.com/in/">Netflix</a>
    <br>
    <img src="https://brandlogos.net/wp-content/uploads/2021/11/amazon_web_services-logo.png" alt="Amazon Logo" height="60" width="60">
    <br>
    <a href="https://aws.amazon.com">Amazon Web Services</a>
    
</body>
</html>
