<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Unordered list (bullets) -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <!-- Ordered list (numbers) -->
    <ol>
        <li>First step</li>
        <li>Second step</li>
    </ol>

    
</body>
</html>
